# Pre-commit hooks para Diamond Baseline
# Instalar: pip install pre-commit && pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: validate-schemas
        name: Validate JSON Schemas
        entry: bash -c 'for f in "$@"; do python3 -m json.tool "$f" > /dev/null || exit 1; done' --
        language: system
        files: ^schemas/.*\.json$
        pass_filenames: true

      - id: validate-examples
        name: Validate Example JSON
        entry: bash -c 'for f in "$@"; do python3 -m json.tool "$f" > /dev/null || exit 1; done' --
        language: system
        files: ^examples/.*\.json$
        pass_filenames: true

      - id: validate-openapi
        name: Validate OpenAPI
        entry: python3 scripts/validate_openapi.py
        language: system
        files: ^openapi/.*\.yaml$

      - id: make-check
        name: Run make check
        entry: make check
        language: system
        pass_filenames: false
        always_run: true

